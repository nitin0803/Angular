<div *ngrxLet="viewModel$ as movie">
    <div class="movie-table" *ngIf="movie !== undefined">
        <table>
            <tr>
                <td><img class="image-size" src={{movie.image.url}}></td>
                <td class="movie-info">
            <tr>
                <td class="key">Title:</td>
                <td class="value">{{movie.title}}</td>
            </tr>
            <tr>
                <td class="key">Generes:</td>
                <td class="value">{{movie.genres}}</td>
            </tr>
            <tr>
                <td class="key">Popularity:</td>
                <td class="value">{{movie.popularity | number: '1.2-2'}}</td>
            </tr>
            <tr>
                <td class="key">Budget:</td>
                <td class="value">{{movie.budget | currency:'EUR'}}</td>
            </tr>
            </td>
            </tr>
        </table>
    </div>
</div>
