<div class="row">
    <div class="col-md-12">
        <form [formGroup]="loginForm" (submit)="OnSubmit()">
            <h3>Login</h3>
            <hr/>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email"/>
                <div>{{showEmailError()}}</div>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password"/>
                <div>{{showPasswordError()}}</div>
            </div>            
            <div class="mb-3">
                <button class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
            </div>
        </form>
    </div>
</div>
